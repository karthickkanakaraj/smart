<div tabindex="0" class="ScenarioType-modal modal fade in hide">

  <div class="modal-header">
    <button type="button" class="close btn-dialog-close" data-dismiss="modal">x</button>
    <strong name="dialog-title" id="dialog-title"></strong>
  </div>

  <div class="modal-body form-horizontal modal-body-scrolling" style="padding-left: 0px; padding-right: 0px;">

    <div id="ScenarioTypeCode-controls" class="control-group shared-controls-controlgroup">
      <label class="control-label" for="ScenarioTypeCode">Scenario Type Code</label>
      <div class="controls ">
        <input type="text" name="ScenarioTypeCode" id="ScenarioTypeCode" style="width:300px; "></input>
        <div><strong><small id="ScenarioTypeCodeError" class="form-text text-muted modal-error"
              style="color:#ff3300"></small></strong></div>
      </div>
    </div>

    <div id="ScenarioTypeName-controls" class="control-group shared-controls-controlgroup">
      <label class="control-label" for="ScenarioTypeName">Scenario Type Name</label>
      <div class="controls ">
        <input type="text" name="ScenarioTypeName" id="ScenarioTypeName" style="width:300px; "></input>
        <div><strong><small id="ScenarioTypeNameError" class="form-text text-muted modal-error"
              style="color:#ff3300"></small></strong></div>
      </div>
    </div>

    <input type="hidden" name="ScenarioType-key" id="ScenarioType-key" />
  </div>

  <div class="modal-footer">
    <a href="#" class="btn btn-dialog-cancel label_from_data pull-left  " data-dismiss="modal"
      style="display: inline;">Cancel</a>
    <div class="loading pull-left"></div>
    <a href="#" id="ModalSubmitButton" class="btn btn-primary pull-right save save_ScenarioType"
      style="display: inline;">Save</a>
  </div>
</div>

<a id="AddButton" class="btn btn-primary pull-left"
  style="position: relative; top: 22px; display: block;z-index: 1000;"></a>

<table id="table" class="table table-striped display" style="font-weight: normal !important;"></table>
