<div tabindex="0" class="AreaAudited-modal modal fade in hide">

   <div class="modal-header">
      <button type="button" class="close btn-dialog-close" data-dismiss="modal">x</button>
      <strong name="dialog-title" id="dialog-title"></strong>
   </div>

   <div class="modal-body form-horizontal modal-body-scrolling" style="padding-left: 0px; padding-right: 0px;">
      <div class="control-group shared-controls-controlgroup" style="margin-top: 8px; margin-bottom: 8px !important;">
         <label class="control-label" for="Property">Property</label>
         <div class="controls ">
            <select id="PropertyDropdown"></select>
         </div>
      </div>

      <div id="ScenarioTypeCode-controls" class="control-group shared-controls-controlgroup">
         <label class="control-label">Scenario Type</label>
         <div class="controls">
            <select id="ScenarioTypeDropdown" style="width: 315px"></select>
            <div><small id="ScenarioTypeError" class="form-text text-muted modal-error" style="color:#ff3300"></small>
            </div>
         </div>
      </div>

      <div id="AreaAuditedCode-controls" class="control-group shared-controls-controlgroup">
         <label class="control-label" for="AreaAuditedCode">Area Audited</label>
         <div class="controls ">
            <input type="text" name="AreaAuditedCode" id="AreaAuditedCode"></input>
            <div><strong><small id="AreaAuditedCodeError" class="form-text text-muted modal-error"
                     style="color:#ff3300"></small></strong></div>
         </div>
      </div>

      <input type="hidden" name="AreaAudited-key" id="AreaAudited-key" />
   </div>

   <div class="modal-footer">
      <a href="#" class="btn btn-dialog-cancel label_from_data pull-left  " data-dismiss="modal"
         style="display: inline;">Cancel</a>
      <div class="loading pull-left"></div>
      <a href="#" id="ModalSubmitButton" class="btn btn-primary pull-right save save_AreaAudited"
         style="display: inline;">Save</a>
   </div>
</div>

<a id="AddButton" class="btn btn-primary pull-left add_AreaAudited"
   style="position: relative; top: 22px; display: block;z-index: 1000;">Add Area Audited</a>

<table id="table" class="table table-striped display" style="font-weight: normal !important;"></table>
