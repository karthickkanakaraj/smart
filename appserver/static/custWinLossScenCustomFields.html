<div class="control-group shared-controls-controlgroup" style="margin-top: 8px; margin-bottom: 8px !important;">
  <label class="control-label" for="CustomerID">Customer ID</label>
  <div class="controls ">
    <input type="text" class="CustomerID" name="CustomerID" id="CustomerID"></input>
    <div><strong><small id="CustomerIDError" class="form-text text-muted modal-error"
          style="color:#ff3300"></small></strong></div>
  </div>
  <div class="controls ">
    <input type="hidden" name="CustomerName" id="CustomerName"></input>
  </div>
</div>

<div class="control-group shared-controls-controlgroup" style="margin-top: 8px; margin-bottom: 8px !important;">
  <label class="control-label" for="MinBetMin">Table Minimum Bet</label>
  <div class="controls ">
    <input type="text" class="MinBetMin" name="MinBetMin" id="MinBetMin"
      style="display:inline-block; width:90px"></input>
    &nbsp;To&nbsp;
    <input type="text" class="MinBetMax" name="MinBetMax" id="MinBetMax"
      style="display:inline-block; width:90px"></input>
    <div><strong><small id="MinBetError" class="form-text text-muted modal-error"
          style="color:#ff3300"></small></strong>
    </div>
  </div>
</div>
