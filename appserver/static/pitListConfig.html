  </div>

    <div class="control-group shared-controls-controlgroup" style="margin-top: 8px; margin-bottom: 8px !important;">
      <label class="control-label">Property</label>
      <div class="controls">
        <select id="PropertyDropdown"></select>
      </div>
    </div>

      <label class="control-label">Pit List Code</label>
      <div class="controls">

        </div>

  <div class="modal-footer">
